<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding>
  <form #f="ngForm" (ngSubmit)="onBookClick()">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
          text-left
        >
          <ion-list>
            <ion-item >
              <ion-label position="floating">First Name</ion-label>
              <ion-input type="text" ngModel name="first-name" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
          text-left
        >
          <ion-list>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="text" ngModel name="last-name" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
          text-left
        >
          <ion-list>
            <ion-item>
              <ion-label position="floating">Number of Guests</ion-label>
              <ion-select [ngModel]="'2'" name="guests-number">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col
          size-lg="3"
          offset-lg="3"
          size-md="3"
          offset-md="3"
          size-sm="3"
          offset-sm="3"
        >
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
              display-format="DD MMM YYYY"
              picker-format="DD MMM YYYY"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="startDate"
              name="date-from"
              required
              #fromdateCtrl="ngModel"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-lg="3" size-md="3" size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              [disabled]="!fromdateCtrl.valid"
              display-format="DD MMM YYYY"
              picker-format="DD MMM YYYY"
              [min]="fromdateCtrl.value"
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="endDate"
              name="date-to"
              required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
          text-left
        >
          <ion-button [disabled]="!f.valid || !datesValid()" color="primary" type="submit" expand="block"
            >Book</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
