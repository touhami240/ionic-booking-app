<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-lg="6"
        offset-lg="3"
        size-md="6"
        offset-md="3"
        size-sm="8"
        offset-sm="2"
        text-left
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of booikingToShow" #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="findImgForPlace(booking.placeId)"></ion-img>
              </ion-thumbnail>              
              <ion-label>
                <h2>{{ booking.placeTitle }}</h2>
                <p>Guests : {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, slidingItem)"
                ><ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
