<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <p>{{ offer.description }}</p>
    <div class="offer-details">
      <ion-icon name="calendar" color="tertiary"></ion-icon>
      <ion-text color="primary" class="space-left">{{
        offer.dateFrom | date
      }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" color="tertiary" class="space-left"></ion-icon>
      <ion-text color="primary" class="space-left">{{
        offer.dateTo | date
      }}</ion-text>
    </div>
  </ion-label>
</ion-item>
