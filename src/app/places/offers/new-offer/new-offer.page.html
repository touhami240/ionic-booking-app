<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
        >
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!form.get('title').valid && form.get('title').touched" lines="none">
            <ion-label>Title required</ion-label>
          </ion-item> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
        >
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>            
          </ion-item>
          <ion-item *ngIf="!form.get('description').valid && form.get('description').touched" lines="none">
            <ion-label>Description empty or too long (50 max)</ion-label>
          </ion-item> 
        </ion-col>
      </ion-row>           
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
        >
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-lg="3"
          offset-lg="3"
          size-md="3"
          offset-md="3"
          size-sm="3"
          offset-sm="3"
        >
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
              min="2019-01-01"
              max="2020-12-31"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-lg="3" size-md="3" size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              min="2019-01-02"
              max="2020-12-31"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
