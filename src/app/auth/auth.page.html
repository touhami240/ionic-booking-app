<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
          text-left
        >
        <ion-list>
          <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input
              type="email"
              ngModel
              name="login"
              required
              email
              #emailCtrl="ngModel"
            ></ion-input>
            
          </ion-item>       
          <ion-item *ngIf="!emailCtrl.valid &&  emailCtrl.touched" lines="none">
            <ion-label>invalid eMail</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid &&  passwordCtrl.touched" lines="none">
            <ion-label>6 characters min</ion-label>
          </ion-item>
        </ion-list>        
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-lg="6"
          offset-lg="3"
          size-md="6"
          offset-md="3"
          size-sm="6"
          offset-sm="3"
          text-left
        >
          <!--<ion-spinner color="primary" *ngIf="isLoading" ></ion-spinner>  -->

          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onRegister()"
            >Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            (click)="onLogin()"
            expand="block"
            [disabled]="!f.valid"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
